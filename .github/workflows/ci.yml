name: Deploy to Namecheap

on:
  push:
    branches: [ master ]
    paths: [ 'frontend/src/**', 'frontend/dist/**' ]  # Deploy when src or dist changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: cd frontend && npm install
      
    - name: Build frontend
      run: cd frontend && npm run build
      
    - name: Validate pre-built files exist
      run: |
        echo "Checking for pre-built files..."
        if [ ! -d "frontend/dist" ]; then
          echo "❌ Error: frontend/dist directory not found!"
          echo "Please run 'npm run build' locally and commit the dist/ folder"
          exit 1
        fi
        ls -la frontend/dist/
        echo "✅ Pre-built files found and ready for deployment"
        
        # Verify critical PNG files are present
        echo "Checking for PNG files..."
        if [ ! -f "frontend/dist/counterparty.png" ]; then
          echo "❌ Error: counterparty.png not found in dist/"
          exit 1
        fi
        if [ ! -f "frontend/dist/raven_cutout_800.png" ]; then
          echo "❌ Error: raven_cutout_800.png not found in dist/"
          exit 1
        fi
        if [ ! -f "frontend/dist/PEPEDAWN_thumbnail.png" ]; then
          echo "❌ Error: PEPEDAWN_thumbnail.png not found in dist/"
          exit 1
        fi
        echo "✅ All PNG files verified"
        
    - name: Deploy to FTP
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: /
        exclude: |
          **/.DS_Store
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
          **/README.md
          **/package*.json
          **/tsconfig.json
          **/vite.config.js
          **/src/**
          **/public/deploy/**
        log-level: verbose
        timeout: 600000
        dry-run: false
        dangerous-clean-slate: false
