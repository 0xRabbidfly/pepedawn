name: Deploy to Namecheap

on:
  push:
    branches: [ main, master ]
    paths: [ 'frontend/dist/**' ]  # Only deploy when dist changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate pre-built files exist
      run: |
        echo "Checking for pre-built files..."
        if [ ! -d "frontend/dist" ]; then
          echo "❌ Error: frontend/dist directory not found!"
          echo "Please run 'npm run build' locally and commit the dist/ folder"
          exit 1
        fi
        ls -la frontend/dist/
        echo "✅ Pre-built files found and ready for deployment"
        
    - name: Deploy to FTP (Small Files First)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: /
        exclude: |
          **/.DS_Store
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
          **/README.md
          **/package*.json
          **/tsconfig.json
          **/vite.config.js
          **/src/**
          **/public/deploy/**
          **/assets/*.js
        log-level: verbose
        timeout: 600000
        dry-run: false
        dangerous-clean-slate: false
        
    - name: Deploy Large JS Files Separately
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/assets/
        server-dir: /assets/
        include: |
          *.js
        log-level: verbose
        timeout: 1800000
        dry-run: false
        dangerous-clean-slate: false
