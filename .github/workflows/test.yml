name: Basic Checks

on:
  push:
    branches: [ main, develop ]
    paths: [ 'contracts/**', 'frontend/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ 'contracts/**', 'frontend/**' ]

jobs:
  # Contract Compilation Check
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        
      - name: Install dependencies
        run: cd contracts && forge install
        
      - name: Format check
        run: cd contracts && forge fmt --check
        
      - name: Compile contracts
        run: cd contracts && forge build

  # Frontend Basic Checks (No Build)
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --no-audit --no-fund
      
      - name: Run TypeScript type checking
        run: cd frontend && npm run type-check
      
      - name: Run ESLint
        run: cd frontend && npm run lint

  # Deployed Contract Tests (Manual Trigger)
  deployed-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        
      - name: Install dependencies
        run: cd contracts && forge install
        
      - name: Run deployed contract tests
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
        run: cd contracts && forge test --match-path "test/DeployedContractTest.t.sol"

  # VRF Tests (Manual Trigger - Requires Funding)
  vrf-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        
      - name: Install dependencies
        run: cd contracts && forge install
        
      - name: Run VRF tests
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
        run: cd contracts && forge test --profile vrf
