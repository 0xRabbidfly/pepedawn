[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# Solidity version
solc_version = "0.8.19"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Test settings
verbosity = 2
fuzz_runs = 1000

# Gas reporting
gas_reports = ["*"]

# Remappings for dependencies
remappings = [
    "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/src/v0.8/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# EVM version
evm_version = "london"

# Additional compiler settings
via_ir = true
bytecode_hash = "none"
cbor_metadata = false

[profile.ci]
fuzz_runs = 10000

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = false
