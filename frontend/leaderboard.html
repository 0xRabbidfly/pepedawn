<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/PEPEDAWN_thumbnail.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEPEDAWN</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>PEPEDAWN</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/main.html">Ticket Office</a>
          <a href="/leaderboard.html" class="active">Leaderboard</a>
          <a href="/rules.html">Rules</a>
        </nav>
      </header>

      <main>
        <section id="leaderboard">
          <div class="leaderboard-header-section">
            <h2 id="leaderboard-title">Live Leaderboard</h2>
            <div class="round-selector">
              <label for="round-select">Round:</label>
              <select id="round-select">
                <option value="">Loading...</option>
              </select>
            </div>
          </div>
          <div id="leaderboard-list">
            <p>Loading leaderboard...</p>
          </div>
        </section>

        <section id="claims-section" style="display: none;">
          <h2>Prize Claims</h2>
          <div id="claims-container">
            <!-- Claims will be populated dynamically -->
          </div>
        </section>

        <section id="refund-section" style="display: none;">
          <h2>Refunds</h2>
          <div id="refund-container">
            <!-- Refund info will be populated dynamically -->
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
